<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NEURAL_DOWNLOADER_V2</title>
    <style>
        body { background: #050505; color: #00f2ff; font-family: 'Courier New', monospace; }
        .grid-bg { background-image: linear-gradient(to right, #0a1a1a 1px, transparent 1px), linear-gradient(to bottom, #0a1a1a 1px, transparent 1px); background-size: 40px 40px; }
        .neon-border { border: 1px solid #00f2ff; box-shadow: 0 0 10px #00f2ff, inset 0 0 5px #00f2ff; }
    </style>
</head>
<body class="grid-bg min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg p-8 neon-border bg-black/80 backdrop-blur-md relative overflow-hidden">
        <h2 class="text-center text-xl font-bold tracking-[0.2em] mb-6 underline">EXPLOITATION_TOOL: DOWNLOADER</h2>
        
        <input type="text" id="targetUrl" placeholder="PASTE_LINK_HERE..." 
               class="w-full bg-black border border-cyan-900 p-4 mb-4 text-cyan-300 focus:outline-none focus:border-cyan-400">
        
        <button onclick="executeFetch()" id="btnText"
                class="w-full bg-cyan-900/30 border border-cyan-400 py-3 font-bold hover:bg-cyan-400 hover:text-black transition-all">
            EXECUTE_EXTRACTION
        </button>

        <div id="loader" class="hidden text-center mt-4 animate-pulse">EXTRACTING_DATA...</div>

        <div id="result" class="hidden mt-8 space-y-4">
            <div id="videoTitle" class="text-sm border-l-2 border-cyan-400 pl-2"></div>
            <a id="dlVideo" href="#" target="_blank" class="block text-center border border-green-500 text-green-500 p-2 hover:bg-green-500 hover:text-black">DOWNLOAD_VIDEO_NO_WM</a>
            <a id="dlMusic" href="#" target="_blank" class="block text-center border border-yellow-500 text-yellow-500 p-2 hover:bg-yellow-500 hover:text-black">DOWNLOAD_MP3_ONLY</a>
        </div>
    </div>

    <script>
        async function executeFetch() {
            const url = document.getElementById('targetUrl').value;
            const resArea = document.getElementById('result');
            const loader = document.getElementById('loader');
            
            if(!url) return alert("Masukkan URL!");

            loader.classList.remove('hidden');
            resArea.classList.add('hidden');

            try {
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                const data = await response.json();

                document.getElementById('videoTitle').innerText = "DATA_ID: " + data.title;
                document.getElementById('dlVideo').href = data.video;
                document.getElementById('dlMusic').href = data.music;
                
                resArea.classList.remove('hidden');
            } catch (e) {
                alert("Sistem Error!");
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
